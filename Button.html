<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bee Hive</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      background-image: url('bgbee.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Header */
    .top-bar {
      width: 100%;
      background-color: #000;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .header-text {
      font-size: 3rem;
      font-weight: bold;
      color: #ffc107;
      margin: 0;
    }

    .hamburger-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
    }

    .hamburger-btn span {
      display: block;
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    .dropdown-menu {
      text-align: center;
    }

    /* Centered button */
    .center-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-button {
      width: 200px;
      height: 200px;
      font-size: 1.5rem;
      border-radius: 50%;
      background-color: #28a745;
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.1s ease;
    }

    .main-button.red-active {
      background-color: #b30000 !important;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <div class="header-text">Bee Hive</div>
    <div class="dropdown">
      <button class="hamburger-btn" type="button" id="hamburgerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hamburgerDropdown">
        <li><a class="dropdown-item" href="#">Rack A</a></li>
        <li><a class="dropdown-item" href="#">Rack B</a></li>
        <li><a class="dropdown-item" href="#">Rack C</a></li>
      </ul>
    </div>
  </div>

  <!-- Center Button -->
  <div class="center-container">
    <button class="main-button" id="mainButton">Button</button>
  </div>

  <!-- Footer -->
  <footer>
    Â© Strikers
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to hold red color -->
  <script>
    const mainButton = document.getElementById('mainButton');
    mainButton.addEventListener('click', () => {
      mainButton.classList.add('red-active');
    });
  </script>

</body>
</html>
