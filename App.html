<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Syringe UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e1e1e, #3a3a3a);
      color: white;
    }

    .top-bar {
      width: 100%;
      background-color: #000;
      padding: 20px 30px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .header-text {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      margin: 0;
    }

    .center-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background-color: #2d2d2d;
      color: white;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-start {
      background-color: #28a745;
      border: none;
      font-size: 1.3rem;
      padding: 10px 20px;
      border-radius: 12px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-start:active {
      background-color: #b30000 !important;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }

    .dropdown-menu {
      background-color: #2d2d2d;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: #444;
      color: #ffc107;
    }

    /* Enable nested dropdown */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;
      margin-top: -1px;
      display: none;
    }

    .dropdown-submenu:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar">
    <div class="header-text">Smart Syringe</div>
  </div>

  <!-- Center Card -->
  <div class="center-container">
    <div class="card text-center">
      <h4 class="mb-4">Control Panel</h4>

      <!-- Time input -->
      <div class="mb-3 text-start">
        <label for="timeInput" class="form-label">Enter Time (ms)</label>
        <input type="number" class="form-control" id="timeInput" placeholder="e.g., 3000">
      </div>

      <!-- Dropdown -->
      <div class="mb-4 text-start">
        <label class="form-label">Select Mode</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMain" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="selectedText">Select Mode</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMain">
            <!-- TYPE submenu -->
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">Type</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item dropdown-option" href="#" data-value="Gas">Gas</a></li>
                <li><a class="dropdown-item dropdown-option" href="#" data-value="Spine Injection">Spine Injection</a></li>
              </ul>
            </li>

            <!-- CUSTOM submenu -->
            <li class="dropdown-submenu">
              <a class="dropdown-item dropdown-toggle" href="#">Custom</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item dropdown-option" href="#" data-value="Option 1">Option 1</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <!-- Start button -->
      <button class="btn btn-start">Start Injection</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© Strikers
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dropdown Label Updater -->
  <script>
    const options = document.querySelectorAll('.dropdown-option');
    const selectedText = document.getElementById('selectedText');

    options.forEach(option => {
      option.addEventListener('click', function (e) {
        e.preventDefault();
        const value = this.getAttribute('data-value');
        selectedText.textContent = value;
      });
    });
  </script>
</body>
</html>
